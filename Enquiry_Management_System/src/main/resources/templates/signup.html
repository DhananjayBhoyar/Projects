<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Ashok IT - Sign Up</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- MDB -->
	<style>
		.gradient-custom-2 {
			 background: linear-gradient(to bottom right, #5170ff 0%, #ff66c4 100%);
		
			}

		@media (min-width : 768px) {
			.gradient-form {
				height: 100vh !important;
			}
		}

		@media (min-width : 769px) {
			.gradient-custom-2 {
				border-top-right-radius: .3rem;
				border-bottom-right-radius: .3rem;
			}
		}
	</style>
	<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
	<script>

		function validateSignUpForm() {

			var name = document.getElementById("form2Example11").value;
			var namepattern = /^[A-Za-z ]+$/;

			var email = document.getElementById("form2Example12").value;
			var emailpattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			var contact = document.getElementById("form2Example13").value;
			var contactpattern = /^\d{10}$/;


			if ((name == null) || (name == "") || (!namepattern.test(name))) {
				alert("Name can't be blank or Please enter a valid name using only letters");
				return false;

			} else if (!emailpattern.test(email)) {
				alert("Please enter a valid email address.");
				return false; // Prevent form submission
			} else if (!contactpattern.test(contact)) {
				alert("Please enter a valid 10-digit mobile number.");
				return false;
			}
		}

	</script>










</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="ashokit" src="images/skill2.png" width=100%>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
					</li>
					<li class="nav-item"><a class="nav-link" href="#courses">Courses</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#contact">Contact
							us</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->


	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img src="images/skill2.png" style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1"></h4>
									</div>
									<P th:text="${sucessMsg}" class="text-success">
									<P th:text="${errorMsg}" class="text-danger">

									<form th:action="@{/signup}" th:object="${user}" method="POST"
										onsubmit="return validateSignUpForm() ">
										<p>Please create account here</p>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="Phone number or email address" th:field="*{userName}" />
											<label class="form-label" for="form2Example81">Name</label>

										</div>
										<!-- <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
											class="text-danger"></p> -->

										<div class="form-outline mb-4">
											<input type="email" id="form2Example12" class="form-control"
												th:field="*{userEmail}" />
											<label class="form-label" for="form2Example22">Email</label>
										</div>
										<!-- <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"
											class="text-danger"></p> -->

										<div class="form-outline mb-4">
											<input type="number" id="form2Example13" class="form-control"
												th:field="*{userPhonNo}" />
											<label class="form-label" for="form2Example22">Phno</label>
										</div>
										<!-- <p th:if="${#fields.hasErrors('userPhonNo')}" th:errors="*{userPhonNo}"
											class="text-danger"></p> -->

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="SignUp" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" />
										</div>

										<div class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Do You have an account?</p>
											<a href="login" type="button" class="btn btn-primary gradient-custom-2 mb-3">Login
												Here</a>
										</div>

									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<h1 class="mb-4"> SkillTech Solutions</h1>
										<h4>Beyond Software Training, Focused on Student Satisfaction.</h4>
								</div>
							</div>
						</div>
					</div>
